<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FIGMA ONE</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/ce6ce7bc7d.js" crossorigin="anonymous"></script>
<!-- FONT STYLE -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>



      <!-- NAVIGATION -->
      <div class="navbar">
        <div><img class="brand-image" src="images/sound.png" alt=""><a class="soundify" href="#">Soundify</a></div>

        <nav>
          <ul class="nav-links">
            <li>
              <a class="nav-tags" href="#middle-container">Discover</a>
            </li>
            <li>
              <a class="nav-tags join" href="#final-container">Join</a>
            </li>
          </ul>
        </nav>

      </div>


    <div id="top-container">
      <div class="image-div">
        <img class="ellipse2" src="images/Ellipse 2" alt="">
        <img class="woman" src="images/woman.png" alt="">
        <img class="ellipse5" src="images/Ellipse 5.svg" alt="">

      </div>
      <div class="text-div">
        <h1 class="feel">Feel the Music</h1>
        <p class="stream">Stream over 2000 tracks with one click</p>
        <a class="button" href="#">Stream Now</a>

        <!-- <a class="stream-btn" href="#"><img src="images/Rectangle 1" alt="">Stream Now</a> -->
        <img class="ellipse6" src="images/Ellipse 6.svg" alt="">

      </div>

    </div>

    <div id="middle-container">
     <div class="feature">

      <h1 class="discover">Discover New Music</h1>
      <div class="icon">
        <div class="icon-icon">
          <img class="icon-image" src="images/mic.svg" alt="">
          <h5 class="icon-text">Charts</h5>
        </div>
        <div class="icon-icon">
          <img class="icon-image" src="images/triangle.svg" alt="">
          <h5 class="icon-text">Albums</h5>

        </div>
        <div class="icon-icon">
          <img class="icon-image" src="images/forward.svg" alt="">
          <h5 class="icon-text">More</h5>

        </div>

      </div>
      <p class="listen">Listen to the largest collection and the latest albums only on Soundify</p>
     </div>
      <div class="f-image">
        <img class="ff-image" src="images/discover-image.png" alt="">
      </div>
    </div>

    <div id="final-container">
      <div class="left">
        <h2 class="start">Start Streaming</h2>
         <h2 class="now">Now!</h2>
        <div class="pictures">
          <img class="pic" src="images/s-image1.png" alt="">
          <img class="pic" src="images/s-image2.png" alt="">
          <img class="pic" src="images/s-image3.png" alt="">
        </div>

      </div>
      <div class="right">
          <label for="Name Of Subscriber">Name</label>
          <input type="text" name="name" class="name">
          <label for="email">Email</label>
          <input type="email" name="email" class="email">
          <label for="password">Password</label>
          <input type="password" name="password" class="password">

          <a class="sign-up" href="#">Sign Up</a>


      </div>
    </div>

</div>
    <div id="footer">
      <div class="L">
        <a class="l-link" href="#">About Us</a>
        <a class="l-link" href="#">Contact</a>

      </div>
      <div class="R">
        <i class="fa-brands fa-twitter fa-2x r-icon"></i>
        <a class="r-link" href="#">Twitter</a>
        <i class="fa-brands fa-square-facebook fa-2x r-icon"></i>
        <a class="r-link" href="#">Facebook</a>

      </div>

    </div>



  </body>
</html>
